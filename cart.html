<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>

    <section class="cart-container">
        <div class="cart-item">
            <img src="img7.jpg" alt="Abstract Art">
            <h3>Abstract Art</h3>
            <p class="price">$120</p>
            <button class="remove-item">Remove</button>
        </div>

        <div class="cart-item">
            <img src="item1.jpg" alt="Wooden Sculpture">
            <h3>Wooden Sculpture</h3>
            <p class="price">$250</p>
            <button class="remove-item">Remove</button>
        </div>

        <div class="cart-item">
            <img src="item7.jpg" alt="Festival Decor">
            <h3>Festival Decor</h3>
            <p class="price">$80</p>
            <button class="remove-item">Remove</button>
        </div>

        <div class="cart-item">
            <img src="item9.jpg" alt="Ceramic Pottery">
            <h3>Ceramic Pottery</h3>
            <p class="price">$95</p>
            <button class="remove-item">Remove</button>
        </div>

        <div class="cart-item">
            <img src="shopping1.webp" alt="Landscape Painting">
            <h3>Landscape Painting</h3>
            <p class="price">$180</p>
            <button class="remove-item">Remove</button>
        </div>

        <div class="cart-item">
            <img src="glass.jpeg" alt="Glass Sculpture">
            <h3>Glass Sculpture</h3>
            <p class="price">$350</p>
            <button class="remove-item">Remove</button>
        </div>

        <div class="cart-item">
            <img src="item11.jpg" alt="Metal Wall Art">
            <h3>Metal Wall Art</h3>
            <p class="price">$220</p>
            <button class="remove-item">Remove</button>
        </div>

        <div class="cart-item">
            <img src="basket.webp" alt="Handwoven Basket">
            <h3>Handwoven Basket</h3>
            <p class="price">$50</p>
            <button class="remove-item">Remove</button>
        </div>

        <div class="cart-total">
            <p>Total: $1,395</p>
            <button class="checkout">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 N.K. Arts Gallery. All Rights Reserved.</p>
    </footer>
</body>
</html>
